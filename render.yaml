services:
  - type: web
    name: sms-spam-detector
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd frontend && 
      npm install && 
      npm run build && 
      cd ../backend && 
      pip install -r requirements.txt && 
      cp -r ../frontend/build ./
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16