services:
  - type: web
    name: sms-spam-detector
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd frontend && 
      npm install && 
      npm run build && 
      cd ../backend && 
      pip install -r requirements.txt && 
      cp -r ../frontend/build ./build
    startCommand: |
      cd backend && 
      gunicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: NODE_VERSION  
        value: 18.17.0